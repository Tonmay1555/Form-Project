<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
</head>
<body>
    <div class="containar">
        <div class="apply-box">
           <h1>Job Application <span class="titel">(Web)</span></h1>
           <form action="">
            <div class="form-containar">
                <div class="form-control">
                <label for="first name">First Name:</label>
                <input type="text" id="first name" placeholder="First Name">
            </div>
            <div class="form-control">
                <label for= "last name">Last Name:</label>
                <input type="text" id="last name" placeholder="last Name">
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-control">
                <label for="Job Role">Job Role:</label>
                <select id="job role" name="job role">
                    <option value="">Select</option>
                    <option value="fortend">Frontend Developer</option>
                    <option value="backend">Backend Develoer</option>
                    <option value="full stack">Full Stack Developer</option>
                    <option value="ui ux">UI UX Designer</option>

                </select>
                
            </div>
            <div class="address-control">
                <label for= "address">Address:</label>
                <textarea name="address" id="address" rows="4" cols="50"  placeholder="Address"></textarea>
            </div>
            <div class="form-control">
                <label for= "city">City:</label>
                <input type="city" id="City" placeholder="City Name">
            </div>
            <div class="form-control">
                <label for= "pincode">Pincode:</label>
                <input
                 type="number" 
                 id="Pincode" 
                 placeholder="Pincode"> 
            </div>
            <div class="form-control">
                <label for= "date">Date:</label>
                <input
                value="2022-01-10"
                 type="date" 
                 id="date"> 
            </div> 
            </div>
            <div class="form-control ">
                <label for= "upload">Upload Your CV:</label>
                <input
               
                 type="file" 
                 id="upload"> 
            </div>
            <div class="button-containar">
                <button type="submit">Apply Naow</button>
            </div> 
                       
           </form>

        </div>
    </div>
</body>
</html>
